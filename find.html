<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:44</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons find-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
</header>


<main class="main-screen">
<div class="icon-row">
    <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR CODE</span>
    </div>
    <div class="icon-row__icon">
        <i class="far fa-address-book fa-2x"></i>
        <span>Add by Contacts</span></div>
    <div class="icon-row__icon">
        <i class="fas fa-fingerprint fa-2x"></i>
        <span>Add by Fingerpr</span></div>
    <div class="icon-row__icon">
        <i class="fas fa-envelope fa-2x"></i>
        <span>Invites</span>
    </div>
</div>
<div class="recommended-friends">
    <h6 class="recommended-friends__title">recommended Friends</h6>
    <span>You have no recommended friends.</span>
</div>
<div class="open-chat">
    <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to open chat Home<i class="fas fa-chevron-right"></i></span>

    </div>
</div>

<div class="open-post">
    <div class="open-post__column">
        <h5 class="open-post__title">#Coin</h5>
        <h6 class="open-post__hashtags">#Ethereum#NFT</h6>
        <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/18157846?s=460&u=493028820d42b642d4d90ce730fa8b9b1bd15c11&v=4"/>
            <span class="open-post__member-count">1000 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
        </div>
    </div>
    <div class="open-post__column">
        <div class="open-post__photo">
            <img src="https://avatars.githubusercontent.com/u/18157846?s=460&u=493028820d42b642d4d90ce730fa8b9b1bd15c11&v=4"/>
        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
        </div>
    </div>
</div>

  
</main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">10</span>
                <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav_notification-dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
    </ul>
</nav>


    <script src="https://kit.fontawesome.com/0e69f9ea4c.js" crossorigin="anonymous"></script>
</body>
</html>
