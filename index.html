<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:44</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with Your email or Phone Number.</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="username" type="text" placeholder="Email or Phone number"/>
        <input class="login-form__input" name="password" type="password" placeholder="Password">
        <input class="login-form__input login-form__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find a Kokoa Account or Password</a>
    </form>


<div id="no-mobile">
    <span>Please adjust your screen to Mobile size Screen!</span> 
 </div>
 
    <script src="https://kit.fontawesome.com/0e69f9ea4c.js" crossorigin="anonymous"></script>
</body>
</html>
